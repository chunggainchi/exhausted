<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>German TTS Mobile Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0; 
            padding: 1em; 
            background-color: #1a1a1a; 
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            gap: 1em;
            max-width: 600px;
            margin: auto;
        }
        h1, h2 { border-bottom: 1px solid #444; padding-bottom: 0.3em; }
        .control-group { 
            display: flex; 
            flex-direction: column; 
            gap: 0.5em; 
            padding: 1em; 
            background-color: #2a2a2a; 
            border-radius: 8px;
        }
        label { font-weight: bold; color: #aaa; }
        input, select, button { 
            width: 100%;
            padding: 12px; 
            font-size: 16px; 
            border-radius: 6px; 
            border: 1px solid #555;
            background-color: #333;
            color: #fff;
            box-sizing: border-box;
        }
        button { 
            background-color: #007aff; 
            font-weight: bold; 
            cursor: pointer; 
        }
        button:disabled {
            background-color: #444;
            cursor: not-allowed;
            opacity: 0.6;
        }
        #status, #log {
            padding: 1em;
            background-color: #252525;
            border: 1px solid #444;
            border-radius: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: monospace;
            font-size: 14px;
        }
        #log { color: #8f8; }
        #log .error { color: #ff6b6b; }
    </style>
</head>
<body>

    <h1>German TTS Mobile Test</h1>

    <div class="control-group">
        <label for="startButton">1. Start Engine</label>
        <button id="startButton">Initialize & Load Voices</button>
    </div>

    <div class="control-group">
        <label for="voiceSelect">2. Select a German Voice</label>
        <select id="voiceSelect" disabled></select>
    </div>

    <div class="control-group">
        <label for="textInput">3. Enter Text to Speak</label>
        <input type="text" id="textInput" value="Hallo, dies ist ein Test." disabled>
    </div>
    
    <div class="control-group">
        <label for="speakButton">4. Speak</label>
        <button id="speakButton" disabled>Speak</button>
    </div>
    
    <h2>Live Status</h2>
    <div id="status">Waiting for user to start...</div>
    
    <h2>Event Log</h2>
    <div id="log"></div>

<script>
    const startButton = document.getElementById('startButton');
    const voiceSelect = document.getElementById('voiceSelect');
    const textInput = document.getElementById('textInput');
    const speakButton = document.getElementById('speakButton');
    const statusDiv = document.getElementById('status');
    const logDiv = document.getElementById('log');

    let germanVoices = [];

    function log(message, isError = false) {
        const p = document.createElement('p');
        p.textContent = `> ${new Date().toLocaleTimeString()}: ${message}`;
        if (isError) {
            p.className = 'error';
        }
        logDiv.prepend(p);
    }

    function updateStatus(message) {
        statusDiv.textContent = message;
    }

    function waitForVoices() {
        return new Promise(resolve => {
            const getVoices = () => {
                const voices = speechSynthesis.getVoices();
                if (voices.length) {
                    resolve(voices);
                }
            };
            if (speechSynthesis.onvoiceschanged !== undefined) {
                speechSynthesis.onvoiceschanged = getVoices;
            }
            // Fallback for browsers that don't fire the event
            setTimeout(getVoices, 100); 
            getVoices(); // Initial check
        });
    }

    async function initializeSpeech() {
        if (!('speechSynthesis' in window)) {
            updateStatus('ERROR: Speech Synthesis not supported on this browser.');
            log('Browser does not support the Web Speech API.', true);
            return;
        }
        
        // This initial, empty utterance is sometimes required to wake up the engine on mobile.
        speechSynthesis.speak(new SpeechSynthesisUtterance(''));

        updateStatus('Loading available voices...');
        log('Waiting for speechSynthesis.getVoices() to populate...');
        
        const allVoices = await waitForVoices();
        log(`Found ${allVoices.length} total voices.`);
        
        germanVoices = allVoices.filter(v => v.lang.startsWith('de'));
        
        if (germanVoices.length === 0) {
            updateStatus('ERROR: No German voices found on this device!');
            log('Critical failure: Could not find any voice with lang code "de".', true);
            return;
        }

        log(`Found ${germanVoices.length} German voices.`);
        voiceSelect.innerHTML = '';
        germanVoices.forEach((voice, index) => {
            const option = document.createElement('option');
            option.value = index;
            option.textContent = `${voice.name} (${voice.lang}) ${voice.localService ? '[Local]' : '[Network]'}`;
            voiceSelect.appendChild(option);
            log(`  - Voice ${index}: ${option.textContent}`);
        });

        // Enable the controls
        voiceSelect.disabled = false;
        textInput.disabled = false;
        speakButton.disabled = false;
        startButton.disabled = true;
        startButton.textContent = 'Engine Ready!';
        updateStatus('Ready. Select a voice and press "Speak".');
    }

    function speakText() {
        const text = textInput.value;
        const voiceIndex = voiceSelect.value;
        const selectedVoice = germanVoices[voiceIndex];

        if (!text || !selectedVoice) {
            log('Cannot speak. Missing text or selected voice.', true);
            return;
        }

        // Always cancel any previous utterance to avoid a stuck queue.
        speechSynthesis.cancel();

        const utterance = new SpeechSynthesisUtterance(text);
        utterance.voice = selectedVoice;
        utterance.lang = selectedVoice.lang;
        utterance.rate = 0.9;
        
        log(`Attempting to speak: "${text}" with voice: "${selectedVoice.name}"`);

        // These event handlers are the most important part for debugging.
        utterance.onstart = () => {
            updateStatus(`Speaking with ${selectedVoice.name}...`);
            log('SUCCESS: utterance.onstart event fired.');
        };
        
        utterance.onend = () => {
            updateStatus('Finished speaking. Ready for next text.');
            log('SUCCESS: utterance.onend event fired.');
        };

        utterance.onerror = (event) => {
            updateStatus(`ERROR: Speech failed. See log for details.`);
            log(`ERROR: utterance.onerror event fired. Error type: ${event.error}`, true);
            console.error("Speech Synthesis Utterance Error", event);
        };

        speechSynthesis.speak(utterance);
    }

    startButton.addEventListener('click', initializeSpeech);
    speakButton.addEventListener('click', speakText);

</script>
</body>
</html>
