<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #121212;
      color: #ffffff;
    }
    #start-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #start-screen button {
      font-size: 1.5rem;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007BFF;
      color: #fff;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }
    #start-screen button:hover {
      background-color: #0056b3;
      transform: scale(1.1);
    }
    #game-screen {
      display: none;
      text-align: center;
    }
    #game {
      height: 300px;
      position: relative;
      overflow: hidden;
      border: 2px solid #333;
      margin: 20px auto;
      width: 80%;
      background-color: #1e1e1e;
    }
    .letter {
      font-size: 5rem;
      position: absolute;
      color: hsl(calc(360 * var(--hue)), 80%, 70%);
    }
    .firework {
      width: 20px;
      height: 20px;
      position: absolute;
      border-radius: 50%;
      animation: explode 0.5s ease-out;
      pointer-events: none;
    }
    @keyframes explode {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(3);
      }
    }
  </style>
</head>
<body>
  <div id="start-screen">
    <h1>Anna Types!</h1>
    <p>Select a mode to start:</p>
    <button id="letters-mode">Letters</button>
    <button id="numbers-mode">Numbers</button>
  </div>

  <div id="game-screen">
    <h1>Anna Types!</h1>
    <div id="game"></div>
    <h2>Score: <span id="score">0</span></h2>
  </div>

  <script>
    const startScreen = document.getElementById('start-screen');
    const gameScreen = document.getElementById('game-screen');
    const lettersModeBtn = document.getElementById('letters-mode');
    const numbersModeBtn = document.getElementById('numbers-mode');
    const game = document.getElementById('game');
    const scoreElement = document.getElementById('score');
    let score = 0;
    const activeCharacters = new Set(); // Track active characters
    const maxCharacters = 3; // Maximum number of characters allowed on the screen
    let mode = 'letters'; // Default mode

    // Function to switch to the game screen
    function startGame(selectedMode) {
      mode = selectedMode;
      startScreen.style.display = 'none';
      gameScreen.style.display = 'block';
      score = 0;
      scoreElement.textContent = score;
      setInterval(spawnCharacter, 2000); // Attempt to spawn a new character every 2 seconds
    }

    // Function to generate a beep sound
    function playBeep() {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();

      oscillator.type = 'sine'; // Sound wave type
      oscillator.frequency.setValueAtTime(440, audioCtx.currentTime); // Frequency in Hz (440 Hz = A4)
      gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime); // Volume

      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);

      oscillator.start();
      oscillator.stop(audioCtx.currentTime + 0.2); // Play for 0.2 seconds
    }

    // Function to spawn a character (letter or number)
    function spawnCharacter() {
      if (activeCharacters.size >= maxCharacters) return; // Don't add more characters if max is reached

      const character = document.createElement('div');
      character.className = 'letter';
      let charCode;
      if (mode === 'letters') {
        charCode = Math.floor(Math.random() * 26) + 65; // A-Z
      } else if (mode === 'numbers') {
        charCode = Math.floor(Math.random() * 10) + 48; // 0-9
      }
      const characterValue = String.fromCharCode(charCode);
      character.textContent = characterValue;
      character.style.setProperty('--hue', Math.random()); // Random hue for color
      character.style.left = Math.random() * (game.offsetWidth - 50) + 'px';
      character.style.top = Math.random() * (game.offsetHeight - 50) + 'px';
      game.appendChild(character);
      activeCharacters.add(characterValue);

      // Listen for key presses
      const handleKeyPress = (e) => {
        if (e.key.toUpperCase() === characterValue) {
          playBeep(); // Play beep sound on correct key press
          createFirework(character.offsetLeft, character.offsetTop);
          character.remove();
          activeCharacters.delete(characterValue); // Remove from active list
          document.removeEventListener('keydown', handleKeyPress); // Unbind event listener
          score++;
          scoreElement.textContent = score;
        }
      };

      document.addEventListener('keydown', handleKeyPress);
    }

    // Function to create a firework effect
    function createFirework(x, y) {
      for (let i = 0; i < 10; i++) {
        const particle = document.createElement('div');
        particle.className = 'firework';
        particle.style.background = `hsl(${Math.random() * 360}, 80%, 60%)`;
        particle.style.left = `${x + Math.random() * 30 - 15}px`;
        particle.style.top = `${y + Math.random() * 30 - 15}px`;
        game.appendChild(particle);

        setTimeout(() => {
          particle.remove();
        }, 500);
      }
    }

    // Event listeners for mode selection
    lettersModeBtn.addEventListener('click', () => startGame('letters'));
    numbersModeBtn.addEventListener('click', () => startGame('numbers'));
  </script>
</body>
</html>
